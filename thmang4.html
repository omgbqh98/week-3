<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number =[-3,4,5,6,7,4,5,9,3];
    let index =0;
    let max=number[0];
    for (let i = 0; i < number.length; i++) {
       if( number[i]>max){
           max=number[i];
           index=i;
       }

    } document.write("max: " + max + " at position " + index)
</script>
</body>

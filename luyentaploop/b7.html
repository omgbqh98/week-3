<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 1; i <100 ; i++) {
        if (i % 5 == 0 && i % 3 == 0) {
            document.write("fizzbunzz"+" ")
            document.write("<br>")
            document.write(" ")
        } else if (i % 3 == 0) {
            document.write("fizz")
            document.write("<br>")

        } else if (i % 5 == 0) {
            document.write('bunzz')
            document.write('<br>')
        } else {
            document.write(i);
            document.write("<br>");
        }
    }
</script>
</body>
</html>

    function checkSNT(n){

       if(n<2){
           return false;
       }
       for (let i=2;i<= Math.sqrt(n);i++){
           if(n%i==0){
               return false;
           }
       }return true;

    }

    let n = +prompt("input soluong SNT")
    let value=1;
    let count=0;
    while (count<n){
        if(checkSNT(value)){
            document.write(value+" ")
            count++;
        }value++;
    }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="click" onclick="chunhat()">
<p id="result"></p>
<script>
    function chunhat(){
        let chunhat = document.getElementById("result");
        for (let i = 1; i <=5 ; i++) {
            for (let j = 1; j <= 5; j++) {
                if(j>=2&&j<=4&& i>=2&&i<=4){
                    chunhat.innerHTML+=("&nbsp;&nbsp;&nbsp");
                }else {
                  chunhat.innerHTML+=("* ")
                }
            }chunhat.innerHTML+=("<br>")
        }
    }


</script>
</body>
</html>

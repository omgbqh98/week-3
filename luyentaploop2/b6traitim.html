<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" onclick="heart()" value="click" >
<p id="serult"></p>
<script>
    function heart(){
        let serult = document.getElementById("serult")

        for (let i  = 1;  i<7 ; i++) {
            for (let j =1; j <=7 ; j++) {
                if(!((i == 1 && (j == 1 || j== 4 || j == 7 ))
                    || (i == 4 && (j == 1 || j == 7))
                    || (i == 5 && (j <=2 || j >=6))
                    || (i == 6 && (j <=3 || j >=5)))){
                    serult.innerHTML+= "* "
                }else {
                    serult.innerHTML+="&nbsp;&nbsp;&nbsp;"
                }
            }
            serult.innerHTML+="<br>"
            }
        }

</script>
</body>
</html>

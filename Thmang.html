<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    body{
        padding-top: 50px;
    }
</style>
<body>
<input type="text" id="text">
<input type="button" value="add" id="add" onclick="addarray()">
<input type="button" value="display" id="display" onclick="displayarray()">
<p id="result"></p>
<script>
let x=0;
let array =Array();
function addarray(){
     array[x] =document.getElementById("text").value;
    // alert( "Element: " + array[x] + " Added at index " + x);
    x++;
    document.getElementById("text").value=" ";
}
function displayarray(){
    let e ="<hr/>";
    for (let i = 0; i < array.length; i++) {
        e+= "Element " + i + " = " + array[i] + "<br/>";
    }
    document.getElementById("result").innerHTML=e;
}
</script>
</body>
</html>

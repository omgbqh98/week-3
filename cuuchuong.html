<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>



<script>
  let cuuchuong = "<table border='1' cellspacing='0' bgcolor='aqua' >"
  for (let i = 1; i <=9 ; i++) {
      cuuchuong += "<tr>"
      for (let j = 2; j <=9 ; j++) {
          cuuchuong += "<td>" + (j + "x" + i + "=" + (i*j)) + "</td>"
      }cuuchuong +="</tr>";
  }cuuchuong += "</table>";
  document.write(cuuchuong)


</script>


</body>
</html>

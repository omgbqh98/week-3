<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let count = 0;
    let number = [1, 3, 34, 10, 4, 13,34,56,2,34,10]
    for (let i = 0; i < number.length; i++) {
        if (number[i] >= 10) {
            count++
            document.write(number[i] + " ")
        }
    }
    document.write("có" + count + "số lớn hơn hoặc bằng 10")
</script>
</body>
</html>
